<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflux - Gestionar Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="netflux-container profile-container">
        <div class="form-header">
            <h1>Gestionar Perfil</h1>
        </div>
        <form id="profile-form" class="netflux-form">
            <div class="form-section-title">
                <h2>Datos Personales</h2>
            </div>
            <div class="form-group">
                <label for="profile-name">Nombre</label>
                <input type="text" id="profile-name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="profile-email">Email</label>
                <input type="email" id="profile-email" name="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-section-title">
                <h2>Preferencias de Visualización</h2>
            </div>
            <div class="form-group">
                <label for="language-pref">Idioma Preferido (Subtítulos/Doblaje)</label>
                <select id="language-pref" name="language">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                </select>
            </div>
            <div class="form-group">
                <label for="video-quality-pref">Calidad de Video por Defecto</label>
                <select id="video-quality-pref" name="video_quality">
                    <option value="auto">Automático</option>
                    <option value="low">Baja (480p)</option>
                    <option value="medium">Media (720p)</option>
                    <option value="high">Alta (1080p)</option>
                    <option value="uhd">UHD (4K)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <p class="form-message" id="profile-form-message"></p>
        </form>

        <div class="form-section-title more-options-section">
            <h2>Otras Opciones</h2>
        </div>
        <div class="more-options-links">
            <a href="mylist.html" class="btn btn-secondary">Gestionar Mi Lista / Favoritos</a>
            <a href="#" class="btn btn-secondary">Ver Historial de Visualización</a>
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
