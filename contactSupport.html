<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflux - Contacto y Soporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="netflux-container contact-container">
        <div class="form-header">
            <h1>Contacto y Soporte</h1>
            <p class="form-description">Envíanos tus preguntas, reporta problemas o comparte tus ideas.</p>
        </div>

        <form id="contact-form" class="netflux-form">
            <div class="form-group">
                <label for="contact-name">Tu Nombre</label>
                <input type="text" id="contact-name" name="name" placeholder="Ej: Juan Pérez" required>
            </div>
            <div class="form-group">
                <label for="contact-email">Tu Email</label>
                <input type="email" id="contact-email" name="email" placeholder="ejemplo@email.com" required>
            </div>

            <div class="form-group">
                <label for="contact-subject">Asunto</label>
                <select id="contact-subject" name="subject" required>
                    <option value="">Selecciona un asunto...</option>
                    <option value="pregunta">Pregunta general</option>
                    <option value="problema-tecnico">Reportar un problema técnico</option>
                    <option value="sugerencia-contenido">Sugerir contenido</option>
                    <option value="feedback">Comentarios/Feedback general</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact-message">Tu Mensaje</label>
                <textarea id="contact-message" name="message" rows="6" placeholder="Describe tu consulta o comentario aquí..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            <p class="form-message" id="contact-form-message"></p>
        </form>

        <div class="contact-info">
            <h3>¿Necesitas ayuda inmediata?</h3>
            <p>Visita nuestra sección de <a href="#" class="text-link">Preguntas Frecuentes (FAQ)</a> para respuestas rápidas.</p>
            <p>O encuéntranos en redes sociales: <a href="#" class="text-link">Twitter</a>, <a href="#" class="text-link">Facebook</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
